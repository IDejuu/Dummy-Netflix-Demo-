<!--
IDejuu Studio â€“ Simple Netflix-like Streaming Website
NOTE:
- Ini adalah contoh project full-stack sederhana dalam 1 dokumen untuk keperluan belajar.
- Data film bersifat dummy (meniru struktur Netflix, bukan mengambil data asli Netflix).
- Login/Register menggunakan LocalStorage (bukan production-ready).
- Responsive untuk mobile & desktop.
-->

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDejuu Studio</title>
  <style>
    :root {
      --bg: #141414;
      --card: #1f1f1f;
      --primary: #e50914;
      --text: #ffffff;
      --muted: #b3b3b3;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* NAVBAR */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      position: sticky;
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
      z-index: 10;
    }

    header h1 {
      color: var(--primary);
      margin: 0;
      font-size: 24px;
      cursor: pointer;
    }

    header button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* HERO */
    .hero {
      height: 60vh;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') center/cover;
      display: flex;
      align-items: flex-end;
      padding: 40px;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 16px;
    }

    .hero p {
      color: var(--muted);
    }

    /* MOVIE LIST */
    .section {
      padding: 24px 32px;
    }

    .section h3 {
      margin-bottom: 16px;
    }

    .movie-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .movie-card {
      background: var(--card);
      border-radius: 6px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .movie-card .info {
      padding: 8px;
      font-size: 14px;
    }

    /* AUTH MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #000;
      padding: 24px;
      width: 320px;
      border-radius: 6px;
    }

    .modal-content h3 {
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #333;
      border: none;
      color: white;
    }

    .modal-content button {
      width: 100%;
      margin-top: 12px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 16px;
      }

      .hero h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>IDejuu Studio</h1>
  <button id="authBtn">Sign in/Sign up</button>
</header>

<section class="hero">
  <div class="hero-content">
    <h2>Film & Series Terbaru</h2>
    <p>Nikmati pengalaman menonton premium ala Netflix bersama IDejuu Studio.</p>
  </div>
</section>

<section class="section">
  <h3>Trending Now</h3>
  <div class="movie-row" id="movieList"></div>
</section>

<!-- AUTH MODAL -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <h3 id="modalTitle">Sign in/Sign up</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Submit</button>
    <p style="text-align:center; font-size:12px; cursor:pointer" onclick="toggleMode()">Belum punya akun? Daftar</p>
  </div>
</div>

<script>
  const movies = [
    { title: 'Dark', img: 'https://image.tmdb.org/t/p/w500/9yxep7oJdkj3Pla9TD9gKflRApY.jpg' },
    { title: 'Stranger Things', img: 'https://image.tmdb.org/t/p/w500/49WJfeN0moxb9IPfGn8AIqMGskD.jpg' },
    { title: 'Money Heist', img: 'https://image.tmdb.org/t/p/w500/reEMJA1uzscCbkpeRJeTT2bjqUp.jpg' },
    { title: 'Extraction', img: 'https://image.tmdb.org/t/p/w500/wlfDxbGEsW58vGhFljKkcR5IxDj.jpg' },
    { title: 'The Witcher', img: 'https://image.tmdb.org/t/p/w500/7vjaCdMw15FEbXyLQTVa04URsPm.jpg' }
  ];

  const movieList = document.getElementById('movieList');
  movies.forEach(m => {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.innerHTML = `<img src="${m.img}" /><div class="info">${m.title}</div>`;
    movieList.appendChild(card);
  });

  const modal = document.getElementById('authModal');
  const authBtn = document.getElementById('authBtn');
  let mode = 'login';

  authBtn.onclick = () => modal.classList.add('active');

  function toggleMode() {
    mode = mode === 'login' ? 'register' : 'login';
    document.getElementById('modalTitle').innerText = mode === 'login' ? 'Login' : 'Register';
  }

  function handleAuth() {
    const user = username.value;
    const pass = password.value;

    if (!user || !pass) return alert('Lengkapi data');

    if (mode === 'register') {
      localStorage.setItem(user, pass);
      alert('Register berhasil');
      mode = 'login';
    } else {
      if (localStorage.getItem(user) === pass) {
        alert('Login sukses');
        authBtn.innerText = 'Logout';
        authBtn.onclick = () => location.reload();
        modal.classList.remove('active');
      } else {
        alert('Login gagal');
      }
    }
  }

  modal.onclick = e => {
    if (e.target === modal) modal.classList.remove('active');
  };
</script>

</body>
</html>
